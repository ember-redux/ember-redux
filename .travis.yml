---
language: node_js
node_js:
  - "10"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  - EMBER_TRY_SCENARIO=ember-3.6.X
  - EMBER_TRY_SCENARIO=ember-3.8.X
  - EMBER_TRY_SCENARIO=ember-3.12.X
  - EMBER_TRY_SCENARIO=ember-3.15.X
  - EMBER_TRY_SCENARIO=ember-3.16.X
  - EMBER_TRY_SCENARIO=ember-3.22.X
  - EMBER_TRY_SCENARIO=ember-3.24.X
  - EMBER_TRY_SCENARIO=ember-3.25.X

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

script:
  - yarn lint:js
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO --skip-cleanup
